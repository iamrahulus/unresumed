<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unresumed â€” Prototype</title>
    <style>
      :root { --muted:#6b7280; --bg:#0b0c0f; --fg:#e5e7eb; --card:#111318; --border:#23252b; --accent:#22c55e; }
      html,body,#root { height:100%; }
      body { margin:0; background:var(--bg); color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .container { max-width:1100px; margin:0 auto; padding:24px; }
      .muted { color: var(--muted); }
      .grid { display:grid; gap:16px; }
      .btn { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:12px; border:1px solid var(--border); background:#151922; color:var(--fg); cursor:pointer; }
      .btn.secondary { background:#0f1117; }
      .badge { padding:2px 8px; border-radius:999px; border:1px solid var(--border); font-size:12px; }
      .badge.filled { background: var(--accent); color: #031; border-color: transparent; }
      .card { border:1px solid var(--border); border-radius:16px; background:var(--card); }
      .card header { padding:12px 16px; border-bottom:1px solid var(--border); }
      .card .title { font-weight:600; }
      .card .desc { font-size:12px; color:var(--muted); margin-top:4px; }
      .card .content { padding:12px 16px; }
      .tabs { display:flex; gap:4px; flex-wrap:wrap; }
      .tab { padding:6px 10px; border:1px solid var(--border); border-radius:10px; cursor:pointer; background:#0f1117; }
      .tab.active { background:#182030; }
      .row { display:flex; gap:8px; align-items:center; }
      .col { display:flex; flex-direction:column; gap:6px; }
      .input, textarea { width:100%; background:#0f1117; border:1px solid var(--border); color:var(--fg); padding:8px 10px; border-radius:10px; }
      textarea { min-height:100px; }
      .separator { height:1px; background:var(--border); margin:8px 0; }
      .checkbox { width:16px; height:16px; border:1px solid var(--border); border-radius:4px; display:inline-block; vertical-align:middle; background:#0f1117; }
      .range { width:100%; }
      .grid-3 { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:16px; }
      .grid-2 { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:16px; }
      .score { font-size:24px; font-weight:700; }
      a { color:#93c5fd; text-decoration:none; }
      a:hover { text-decoration:underline; }
      @media (max-width: 820px) { .grid-3 { grid-template-columns:1fr; } .grid-2 { grid-template-columns:1fr; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
